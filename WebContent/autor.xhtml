<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_template.xhtml">
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}"></f:viewParam>
		<f:viewAction action="#{autorBean.carregarAutorPelaId}"
			if="#{param.autorId != null}"></f:viewAction>
	</f:metadata>
	<ui:define name="titulo">
	Novo Autor
</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome">
					</h:outputLabel>
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true">
						<f:validateLength minimum="5"></f:validateLength>
					</h:inputText>

					<h:outputLabel value="Email:" for="email"></h:outputLabel>
					<h:inputText id="email" value="#{autorBean.autor.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute>
					</h:inputText>


					<h:message for="nome"></h:message>
					<h:message for="email"></h:message>
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>

		<h:dataTable value="#{livroBean.autores}" var="autor"
			id="tabelaAutores">
			<h:column>
				<h:outputText value="#{autor.nome}" />
			</h:column>
			<h:column>

			</h:column>
		</h:dataTable>
	</ui:define>

	<ui:define name="texto">
  Cadastro de Autores
</ui:define>
</ui:composition>

</html>
